services:
  redpanda:
    image: redpandadata/redpanda:v23.3.15
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    # ports:
    #   - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - erp-core-net

  mongodb:
    image: mongo:7
    container_name: mongodb
    volumes:
      - mongo_data:/data/db
    networks:
      - erp-core-net

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb
    networks:
      - erp-core-net

volumes:
  redpanda_data:
  mongo_data:

networks:
  erp-core-net:
    external: true