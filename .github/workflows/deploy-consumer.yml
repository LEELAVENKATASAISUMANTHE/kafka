name: Deploy Kafka Consumer

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "kafka-consumer/**"
      - ".github/workflows/deploy-consumer.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare server directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/kafka-consumer
            sudo chown $USER:$USER /opt/kafka-consumer
            sudo chmod 755 /opt/kafka-consumer

      - name: Copy consumer to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "kafka-consumer/*"
          target: "/opt/"
          strip_components: 1

      - name: Build & run Kafka consumer
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/kafka-consumer
            docker compose -f docker-compose.consumer.yml pull || true
            docker compose -f docker-compose.consumer.yml up -d --build
