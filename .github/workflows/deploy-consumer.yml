name: Deploy Kafka Consumer

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "kafka-consumer/**"
      - ".github/workflows/deploy-consumer.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1️⃣ Upload to HOME directory (safe, writable)
      - name: Copy consumer to server (home)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "kafka-consumer"
          target: "/home/${{ secrets.SERVER_USER }}"

      # 2️⃣ Move to /opt using sudo
      - name: Move consumer to /opt
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo mkdir -p /opt/kafka-consumer
            sudo rm -rf /opt/kafka-consumer/*
            sudo mv /home/${USER}/kafka-consumer/* /opt/kafka-consumer/
            sudo chown -R ${USER}:${USER} /opt/kafka-consumer

      # 3️⃣ Build & run consumer
      - name: Build & run Kafka consumer
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/kafka-consumer
            docker compose -f docker-compose.consumer.yml up -d --build
